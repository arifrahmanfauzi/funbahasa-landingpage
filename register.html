<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Fun Bahasa #BahasaAdalahKita</title>
    <link rel="shortcut icon" href="img/funbahasa.png" type="image/x-icon">
  </head>
  <body>
    <div class="min-w-screen min-h-screen bg-white flex items-center justify-center px-5 py-5">
      <div class="bg-white text-gray-500 w-full" style="max-width:1000px">
          <div class="flex flex-col-reverse md:flex-row w-full">
              <div class="w-full md:w-2/5 py-1 md:py-5 px-10">
                  <div class="py-8">
                      <h1 class="font-bold text-2xl text-gray-900">Register to FUNBAHASA</h1>
                      <p>Fun Bahasa #BahasaAdalahKita</p>
                  </div>
                  <form action="#" class="pb-20">
                      <div class="flex -mx-3">
                          <div class="w-full px-3 mb-3">
                              <label for="" class="text-xs font-semibold px-1">Username</label>
                              <div class="flex">
                                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                                  <input type="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500 mt-1">
                              </div>
                          </div>
                      </div>
                      <div class="flex -mx-3">
                        <div class="w-full px-3 mb-3">
                            <label for="" class="text-xs font-semibold px-1">Email</label>
                            <div class="flex">
                                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                <input type="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500 mt-1">
                            </div>
                        </div>
                      </div>
                      <div class="flex -mx-3">
                          <div class="w-full px-3 mb-8">
                              <label for="" class="text-xs font-semibold px-1">Password</label>
                              <div class="flex">
                                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                  <input type="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500 mt-1">
                              </div>
                          </div>
                      </div>
                      <div class="flex -mx-3">
                          <div class="w-full px-3 mb-5">
                              <button class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">REGISTER</button>
                          </div>
                      </div>
                      <div class="flex -mx-3">
                        <div class="w-full px-3 mb-3">
                          <p>Already have an account? <a href="login.html" class="text-blue-500">Sign In</a></p>
                        </div>
                      </div>
                      <div class="flex -mx-3">
                        <div class="w-full px-3 mb-5">
                          <p>Or Register with</p>
                        </div>
                      </div>
                      <div class="flex flex-row -mx-3">
                        <div class="px-3">
                          <a href="#">
                            <img src="img/icon-facebook-color.png" class="shadow-md hover:shadow-lg transform hover:scale-105 motion-reduce:transform-none h-8 w-8 rounded-full" alt="">
                          </a>
                        </div>
                        <div class="px-3 mb-5">
                          <a href="#">
                            <img src="img/icon-twitter-color.png" class="shadow-md hover:shadow-lg transform hover:scale-105 motion-reduce:transform-none h-8 w-8 rounded-full" alt="">
                          </a>
                        </div>
                        <div class="px-3 mb-5">
                          <a href="#">
                            <img src="img/icon-instagram-color.png" class="shadow-md hover:shadow-lg transform hover:scale-105 motion-reduce:transform-none h-8 w-8 rounded-full" alt="">
                          </a>
                        </div>
                        <div class="px-3 mb-5">
                          <a href="#">
                            <img src="img/icon-google-color.png" class="shadow-md hover:shadow-lg transform hover:scale-105 motion-reduce:transform-none h-8 w-8 rounded-full" alt="">
                          </a>
                        </div>
                      </div>
                  </form>
              </div>
              <div class="w-full md:w-3/5 bg-transparent py-1 md:py-5 px-5 md:px-10 text-center">
                <img src="img/login.svg" alt="Image" class="img-fluid">
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
