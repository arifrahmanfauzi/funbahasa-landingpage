<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Fun Bahasa #BahasaAdalahKita</title>
    <link rel="shortcut icon" href="img/funbahasa.png" type="image/x-icon">
  </head>
  <body>
    <style>
      @media screen and (max-width: 767px){
        .blue-div{
          display:none;
        }
      }
    </style>
    <section class="relative flex flex-wrap lg:h-screen lg:items-center">
      <div class="blue-div min-h-screen flex items-center w-full sm:h-96 lg:h-full lg:w-1/2 bg-blue-500">
        <div class="container mx-auto p-9 bg-blue-500 max-w-xl rounded-xl overflow-hidden shadow-t-2xl hover:shadow-2xl transition duration-300">
          <div>
            <h2 class="text-4xl font-extrabold font-sans tracking-normal text-white sm:text-6xl md:text-6xl lg:text-5xl xl:text-6xl">
              Platform bahasa dan sastra untuk mengembangkan literasi di <span class="text-orange">Indonesia</span>
            </h2>
            <p class="text-xl text-white font-sans">
              #BahasaAdalahKita
            </p>
          </div>
        </div>
      </div>
      <div class="w-full px-8 py-20 sm:px-6 sm:py-36 lg:w-1/2 lg:px-8 lg:py-3">
        <img src="img/funbahasa-logo.svg" alt="image funbahasa-logo" width="180px" height="60px" class="mx-auto">
          <div class="mx-auto max-w-lg text-left px-8 mt-6">
            <h1 class="text-gray-500 text-xl font-sans font-bold sm:text-xl">Selamat Datang</h1>
            <p class="font-sans mt-1 text-gray-500">
              Buat akun baru untuk melanjutkan
            </p>
          </div>
      
          <form action="" class="mx-auto mt-6 mb-0 max-w-md space-y-4 ">
            
            <div>
              <label for="first-name" class="sr-only block mb-2 text-sm font-medium text-gray-500 dark:text-white">nama-depan</label>
              <input type="text" name="first-name" id="first-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="nama depan" required>
            </div>
            
            <div>
              <label for="last-name" class="sr-only block mb-2 text-sm font-medium text-gray-500 dark:text-white">nama-belakang</label>
              <input type="text" name="last-name" id="last-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="nama belakang" required>
            </div>
            
            <div>
              <label for="email" class="sr-only block mb-2 text-sm font-medium text-gray-500 dark:text-white">alamat-email</label>
              <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="email" required>
            </div>
            
            <div>
              <label for="password" class="sr-only block mb-2 text-sm font-medium text-gray-500 dark:text-white">kata-sandi</label>
              <input type="password" name="password" id="password" placeholder="kata sandi" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <div>
              <label for="confirm-password" class="sr-only block mb-2 text-sm font-medium text-gray-500 dark:text-white">konfirmasi-kata-sandi</label>
              <input type="password" name="confirm-password" id="confirm-password" placeholder="konfirmasi kata sandi" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
            </div>
  
            <div class="flex justify-between">
              <div class="flex items-start">
                  <div class="flex items-center h-5">
                      <input id="statement-remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                  </div>
                  <label for="" class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-300">
                    Dengan mendaftar, Anda menyetujui Persyaratan penggunaan dan kebijakan privasi
                  </label>
              </div>
            </div>
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Masuk</button>
            <div class="text-sm text-center font-medium text-gray-500 dark:text-gray-300 pb-5">
                Sudah punya akun? <a href="#" class="text-blue-500 hover:underline dark:text-blue-500">Silahkan masuk</a>
            </div>
          </form>
      </div>
    </section>
  </body>
</html>
